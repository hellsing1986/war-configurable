<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            display: grid;
            grid-gap: 1em;
            grid-template-columns: 240px  auto;
            grid-template-areas:
                    "header header "
                    "sidebar content";
        }
        .sidebar {
            grid-area: sidebar;
        }

        .content {
            grid-area: content;
        }

        .header {
            grid-area: header;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box header"><%=page_1%></div>
    <div class="box sidebar"><%=page_2%></div>
    <div class="box content"><%=page_3%></div>
</div>
</body>
</html>
